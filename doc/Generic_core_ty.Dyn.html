<pre><span class="keyword">module</span> Dyn: <code class="code">sig</code> <a href="Generic_core_ty.Dyn.html">..</a> <code class="code">end</code></pre><div class="info module top">
Dynamic values are the union of all types.
<p>

Using type-tagged values allows us to recover the type of the
value by pattern matching on the type witness.<br>
